<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>MoMusic!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>   
    <!--Used songs-->
    <audio id="play-audio">
        <source src="songs/Desperate.wav" type="audio/wav">
        <source src="songs/NewYearNewMe.wav" type="audio/wav">
        <source src="songs/Purpose.wav" type="audio/wav">
        <source src="songs/TakeOff.wav" type="audio/wav">
        <source src="songs/Grateful.mp3" type="audio/mpeg">
        <source src="songs/OneShot.mp3" type="audio/mpeg">
    </audio>
    
    <h2>MoMusic! üéµ</h2>
    <div id="main">

        <div id="playlist-title">
            <img src="images/playlistLogo.png" alt="playlist logo" id="playlist-logo">
            <div id="playlist-text">
                <p id="p1">Private Playlist</p>
                <p id="p2">NEFFEX ü§ñ</p>
            </div>
        </div>
        <hr>

        <!--Left content - song cover and controls-->
        <div class="left-content">
            <img src="images/song1.png" alt="Song1 Cover" class="song-cover" id="current-song-cover">

            <div id="progress">
                <input type="range" id="progress-line" min="0" max="220" value="0" step="1">
            </div>

            <div class="buttons">
                <div class="center-btns">
                    <div id="previous-button">
                        <button type="button" class="prev-btn" id="prev" onclick="playPrevSong()">
                            <img src="images/previous.png" alt="previous button">
                        </button>
                    </div>
                    <div id="play-button">
                        <button type="button" class="play-btn" id="play" onclick="changePlayAndPause()">
                            <img src="images/play.png" alt="play button" id="bigger-play-btn">
                        </button>
                    </div>
                    <div id="next-button">
                        <button type="button" class="next-btn" id="next" onclick="playNextSong()">
                            <img src="images/next.png" alt="next button">
                        </button>
                    </div>
                </div>
                <div id="speaker-button">
                    <button type="button" class="speaker-btn" id="speaker" onclick="changeSpeaker()">
                        <img src="images/unmute.png" alt="speaker button" id="mute-unmute">
                    </button>
                </div>
            </div>
        </div>

        <!--Right content - song titles, song time-->
        <div class="right-content">
            <div class="right-content-titles">
                <ul>
                    <li><a id="song1" class="song-title" href="#">NEFFEX - Desperate</a></li>
                    <li><a id="song2" class="song-title" href="#">NEFFEX - New Year, New Me</a></li>
                    <li><a id="song3" class="song-title" href="#">NEFFEX - Purpose</a></li>
                    <li><a id="song4" class="song-title" href="#">NEFFEX - Take off</a></li>
                    <li><a id="song5" class="song-title" href="#">NEFFEX - Grateful</a></li>
                    <li><a id="song6" class="song-title" href="#">NEFFEX - One Shot</a></li>
                </ul>
            </div>
            <div class="right-content-times">
                <ul>
                    <li>3:15</li>
                    <li>2:20</li>
                    <li>3:46</li>
                    <li>2:17</li>
                    <li>3:02</li>
                    <li>2:55</li>
                </ul>
            </div>
        </div>

    </div>
    
    <footer>
            <p id="p3">Made with ‚ù§Ô∏è by NEFFEX's fan</p>
    </footer>

</body>
</html>
